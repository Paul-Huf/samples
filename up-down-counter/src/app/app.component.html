<div class="row">
  <div class="col-xs-12">
    <p class="text-center">Vote Up or Down</p>
  </div>
</div>

<div class="row">
  <div class="col-xs-6 align-right">
    <button (click)="incrementUpCount()" type="button" id="teslatBtn" class="btn btn-success glyphicon glyphicon-thumbs-up" data-loading-text=" ... " style="margin-right: 0px; float: right;"> {{upCount}} </button>
  </div>
  <div class="col-xs-6">
    <button (click)="decrementDownCount()" type="button" id="testBtnDown" class="btn btn-success glyphicon glyphicon-thumbs-down" data-loading-text=" ... " style="margin-left: 0px; float: left;"> {{downCount}} </button>
  </div>
</div>
